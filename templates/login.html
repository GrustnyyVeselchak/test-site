<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <form action="{{url_for('login')}}" method="POST">
            <p><label>Логин</label><input value="{{request.form.email}}" type="text" name="email"></p>
            <p><label>Пароль</label><input value="{{request.form.pass}}" type="text" name="pass"></p>
            <p><input type="submit" value="Войти"></p>
        </form> 
        {% if error %}
<p class="error"><strong>Error:</strong> {{ error }}
{% endif %}
    </body>
</html>
